openapi: 3.0.0
info:
  title: GitLab System Hooks API
  version: 1.0
  description: API for managing GitLab system hooks
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/hooks:
    post:
      summary: Adds a new system hook
      description: This endpoint adds a new system hook with the specified parameters.
      operationId: addSystemHook
      tags:
      - System Hooks
      requestBody:
        description: System hook data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: The URL to which the system hook will send the POST request.
                  example: https://example.com/hook
                token:
                  type: string
                  description: Secret token to validate received payloads; this will not be returned in the response.
                  example: secretToken123
                push_events:
                  type: boolean
                  description: Trigger hook on push events.
                  default: true
                tag_push_events:
                  type: boolean
                  description: Trigger hook on tag push events.
                  default: false
                merge_requests_events:
                  type: boolean
                  description: Trigger hook on merge requests events.
                  default: false
                repository_update_events:
                  type: boolean
                  description: Trigger hook on repository update events.
                  default: false
                enable_ssl_verification:
                  type: boolean
                  description: Do SSL verification when triggering the hook.
                  default: true
              required:
              - url
      responses:
        201:
          description: System hook created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_SystemHook'
components:
  schemas:
    API_Entities_SystemHook:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique ID of the hook.
        url:
          type: string
          description: The URL to which the system hook will send the POST request.
        created_at:
          type: string
          format: date-time
          description: The date and time when the hook was created.
        push_events:
          type: boolean
          description: Trigger hook on push events.
        tag_push_events:
          type: boolean
          description: Trigger hook on tag push events.
        merge_requests_events:
          type: boolean
          description: Trigger hook on merge requests events.
        repository_update_events:
          type: boolean
          description: Trigger hook on repository update events.
        enable_ssl_verification:
          type: boolean
          description: Do SSL verification when triggering the hook.

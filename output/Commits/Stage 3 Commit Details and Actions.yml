openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
servers:
- url: https://gitlab.example.com/api/v4
paths:
  /api/v4/projects/{id}/repository/commits/{sha}/diff:
    get:
      summary: Get a commit's diff
      description: Get the diff of a commit in a project.
      operationId: getCommitDiff
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: sha
        in: path
        required: true
        description: The commit hash or name of a repository branch or tag
        schema:
          type: string
      responses:
        200:
          description: Commit diff retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Diff'
  /api/v4/projects/{id}/repository/commits/{sha}/comments:
    get:
      summary: Get comments on a commit
      description: Get the comments of a commit in a project.
      operationId: getCommitComments
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: sha
        in: path
        required: true
        description: The commit hash or name of a repository branch or tag
        schema:
          type: string
      responses:
        200:
          description: Commit comments retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Comment'
    post:
      summary: Add comment to a commit
      description: Post a comment to a commit in a project.
      operationId: addCommitComment
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: sha
        in: path
        required: true
        description: The commit hash or name of a repository branch or tag
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_CommentCreate'
      responses:
        201:
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Comment'
  /api/v4/projects/{id}/repository/commits/{sha}/discussions:
    get:
      summary: Get discussions on a commit
      description: Get the discussions of a commit in a project.
      operationId: getCommitDiscussions
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: sha
        in: path
        required: true
        description: The commit hash or name of a repository branch or tag
        schema:
          type: string
      responses:
        200:
          description: Commit discussions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Discussion'
components:
  schemas:
    API_Entities_Diff:
      type: object
      properties: 
    API_Entities_Comment:
      type: object
      properties: 
    API_Entities_CommentCreate:
      type: object
      properties: 
    API_Entities_Discussion:
      type: object
      properties: 

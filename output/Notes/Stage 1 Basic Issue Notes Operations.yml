openapi: 3.0.0
info:
  title: GitLab Issue Notes API
  version: 1.0
  description: API for managing issue notes in GitLab
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API endpoint
paths:
  /api/v4/projects/{id}/issues/{issue_iid}/notes:
    get:
      summary: Get a list of all notes for a single issue
      operationId: listIssueNotes
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the issue
        schema:
          type: integer
      responses:
        200:
          description: An array of notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Note'
    post:
      summary: Create a new note for a single issue
      operationId: createIssueNote
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the issue
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  description: The content of the note
      responses:
        201:
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Note'
  /api/v4/projects/{id}/issues/{issue_iid}/notes/{note_id}:
    get:
      summary: Get a single note for a specific issue
      operationId: getSingleIssueNote
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the issue
        schema:
          type: integer
      - name: note_id
        in: path
        required: true
        description: The ID of the note
        schema:
          type: integer
      responses:
        200:
          description: A single note
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Note'
    put:
      summary: Update an existing note for a specific issue
      operationId: updateIssueNote
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the issue
        schema:
          type: integer
      - name: note_id
        in: path
        required: true
        description: The ID of the note
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  description: The updated content of the note
      responses:
        200:
          description: Note updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Note'
    delete:
      summary: Delete a note for a specific issue
      operationId: deleteIssueNote
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the project
        schema:
          type: integer
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the issue
        schema:
          type: integer
      - name: note_id
        in: path
        required: true
        description: The ID of the note
        schema:
          type: integer
      responses:
        204:
          description: Note deleted
components:
  schemas:
    API_Entities_Note:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the note
        body:
          type: string
          description: The content of the note
        author:
          $ref: '#/components/schemas/API_Entities_User'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    API_Entities_User:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the user
        name:
          type: string
          description: The name of the user
        username:
          type: string
          description: The username of the user
        state:
          type: string
          description: The state of the user
        avatar_url:
          type: string
          description: The avatar URL of the user
        web_url:
          type: string
          description: The web URL of the user

openapi: 3.0.0
info:
  title: GitLab API
  version: 1.0.0
  description: API for managing GitLab resources with pagination and rate limits.
paths:
  /api/v4/notes:
    get:
      summary: Get a list of notes
      description: Retrieve a paginated list of notes.
      operationId: listNotes
      parameters:
      - name: page
        in: query
        description: Page number of the notes to retrieve.
        required: false
        schema:
          type: integer
          default: 1
      - name: per_page
        in: query
        description: Number of notes to retrieve per page.
        required: false
        schema:
          type: integer
          default: 20
      responses:
        200:
          description: An array of notes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Note'
      x-rate-limit:
        name: X-RateLimit-Limit
        description: The maximum number of requests that the consumer is permitted to make per minute.
        schema:
          type: integer
          default: 600
    post:
      summary: Create a new note
      description: Create a new note with the provided content.
      operationId: createNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_Note'
      responses:
        201:
          description: Note created successfully.
      x-rate-limit:
        name: X-RateLimit-Limit
        description: The maximum number of requests that the consumer is permitted to make per minute.
        schema:
          type: integer
          default: 300
components:
  schemas:
    API_Entities_Note:
      type: object
      properties:
        id:
          type: integer
          format: int64
        content:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
security:
- ApiKeyAuth: []

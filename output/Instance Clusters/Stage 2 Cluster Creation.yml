openapi: 3.0.3
info:
  title: Cluster Management API
  description: API for managing clusters in the system
  version: 1.0.0
servers:
- url: https://api.yourdomain.com
paths:
  /api/v4/admin/clusters/add:
    post:
      summary: Add a new cluster
      description: Creates a new cluster with the given details
      operationId: addCluster
      tags:
      - Clusters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              - region
              - nodeCount
              properties:
                name:
                  type: string
                  description: The name of the cluster
                region:
                  type: string
                  description: The region where the cluster is to be deployed
                nodeCount:
                  type: integer
                  description: The number of nodes in the cluster
                description:
                  type: string
                  description: A brief description of the cluster
      responses:
        201:
          description: Cluster created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The unique identifier of the newly created cluster
                  message:
                    type: string
                    description: A message confirming the successful creation of the cluster
components:
  schemas:
    API_Entities_Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message
security:
- ApiKeyAuth: []
securitySchemes:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-API-KEY

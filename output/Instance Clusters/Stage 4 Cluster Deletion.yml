openapi: 3.0.0
info:
  title: Cluster Management API
  version: 1.0.0
  description: API for managing clusters within the system.
servers:
- url: https://api.yourdomain.com/v1
  description: Production server
paths:
  /api/v4/admin/clusters/{cluster_id}:
    delete:
      tags:
      - admin
      summary: Delete a cluster
      description: Deletes a specific cluster by its unique identifier.
      operationId: deleteCluster
      parameters:
      - name: cluster_id
        in: path
        required: true
        description: Unique identifier of the cluster to delete.
        schema:
          type: string
      responses:
        204:
          description: No Content - Successfully deleted the cluster.
      security:
      - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

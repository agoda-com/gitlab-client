openapi: 3.0.0
info:
  title: GitLab Cluster Management API
  version: 1.0
  description: API for managing clusters in GitLab
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/admin/clusters:
    get:
      summary: List all clusters
      description: Retrieve a list of all clusters from the admin perspective.
      operationId: listClusters
      tags:
      - Clusters
      responses:
        200:
          description: A list of clusters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Cluster'
  /api/v4/admin/clusters/{cluster_id}:
    get:
      summary: Get a specific cluster
      description: Retrieve details of a specific cluster by its ID.
      operationId: getClusterById
      tags:
      - Clusters
      parameters:
      - name: cluster_id
        in: path
        required: true
        description: The ID of the cluster to retrieve.
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Details of the specified cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Cluster'
components:
  schemas:
    API_Entities_Cluster:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: string
          enum:
          - created
          - running
          - error
          - deleting
          - deleted
        provider_type:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - name
      - status
      - provider_type
      - created_at
      - updated_at

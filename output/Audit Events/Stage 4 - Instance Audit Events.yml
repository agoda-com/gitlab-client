openapi: 3.0.0
info:
  title: GitLab Instance Audit Events API
  version: 1.0
  description: API for accessing instance audit events in GitLab
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/audit_events:
    get:
      summary: Get a list of audit events
      description: Retrieve a list of audit events for the instance.
      operationId: listAuditEvents
      tags:
      - Audit Events
      parameters:
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items to list per page
        required: false
        schema:
          type: integer
      responses:
        200:
          description: An array of audit events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_AuditEvent'
  /api/v4/audit_events/{id}:
    get:
      summary: Get a single audit event
      description: Retrieve a single audit event by its ID.
      operationId: getAuditEventById
      tags:
      - Audit Events
      parameters:
      - name: id
        in: path
        description: The ID of the audit event to retrieve
        required: true
        schema:
          type: integer
      responses:
        200:
          description: An audit event object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_AuditEvent'
components:
  schemas:
    API_Entities_AuditEvent:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the audit event
        details:
          type: object
          description: Detailed information about the audit event
        created_at:
          type: string
          format: date-time
          description: The date and time the audit event was created
        author_id:
          type: integer
          description: The ID of the user who triggered the audit event
        entity_id:
          type: integer
          description: The ID of the entity that was affected
        entity_type:
          type: string
          description: The type of the entity that was affected
        action:
          type: string
          description: The action that was performed

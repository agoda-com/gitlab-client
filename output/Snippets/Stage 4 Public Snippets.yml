openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
  description: API for managing GitLab resources including public snippets.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API endpoint
paths:
  /api/v4/snippets/public:
    get:
      summary: Get all public snippets
      description: Retrieve a list of all public snippets.
      operationId: getPublicSnippets
      tags:
      - snippets
      responses:
        200:
          description: An array of public snippets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_PublicSnippet'
components:
  schemas:
    API_Entities_PublicSnippet:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the snippet
        title:
          type: string
          description: The title of the snippet
        content:
          type: string
          description: The content of the snippet
        author:
          $ref: '#/components/schemas/API_Entities_User'
        created_at:
          type: string
          format: date-time
          description: The creation date of the snippet
        updated_at:
          type: string
          format: date-time
          description: The last update date of the snippet
        visibility:
          type: string
          enum:
          - public
          - internal
          - private
          description: The visibility level of the snippet
    API_Entities_User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user
        username:
          type: string
          description: The username of the user
        name:
          type: string
          description: The name of the user
        state:
          type: string
          description: The state of the user
        avatar_url:
          type: string
          format: uri
          description: The avatar URL of the user
        web_url:
          type: string
          format: uri
          description: The web URL of the user profile

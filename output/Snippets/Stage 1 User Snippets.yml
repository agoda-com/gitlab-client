openapi: 3.0.0
info:
  title: GitLab API - User Snippets
  version: 1.0
  description: API endpoints for managing user snippets in GitLab.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/snippets:
    get:
      summary: Get all snippets
      description: Retrieve a list of all user snippets.
      responses:
        200:
          description: An array of snippets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Snippet'
      tags:
      - Snippets
    post:
      summary: Create a new snippet
      description: Create a new user snippet.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_SnippetCreate'
      responses:
        201:
          description: Snippet created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Snippet'
      tags:
      - Snippets
  /api/v4/snippets/{id}:
    get:
      summary: Get a single snippet
      description: Retrieve a specific user snippet by ID.
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the snippet to retrieve.
        schema:
          type: integer
      responses:
        200:
          description: A single snippet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Snippet'
      tags:
      - Snippets
components:
  schemas:
    API_Entities_Snippet:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the snippet.
        title:
          type: string
          description: The title of the snippet.
        file_name:
          type: string
          description: The name of the snippet file.
        content:
          type: string
          description: The content of the snippet.
        visibility:
          type: string
          description: The visibility of the snippet (public, internal, or private).
        author:
          $ref: '#/components/schemas/API_Entities_User'
        created_at:
          type: string
          format: date-time
          description: The creation date of the snippet.
        updated_at:
          type: string
          format: date-time
          description: The last update date of the snippet.
    API_Entities_SnippetCreate:
      type: object
      required:
      - title
      - file_name
      - content
      - visibility
      properties:
        title:
          type: string
        file_name:
          type: string
        content:
          type: string
        visibility:
          type: string
          enum:
          - public
          - internal
          - private
    API_Entities_User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user.
        username:
          type: string
          description: The username of the user.
        name:
          type: string
          description: The name of the user.
        state:
          type: string
          description: The state of the user (active, blocked, etc.).
        avatar_url:
          type: string
          format: uri
          description: The avatar URL of the user.
        web_url:
          type: string
          format: uri
          description: The web URL of the user's profile.
tags:
- name: Snippets
  description: Operations related to user snippets.

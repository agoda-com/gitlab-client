openapi: 3.0.3
info:
  title: GitLab API
  version: 4.0
  description: API for interacting with GitLab resources.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/protected_tags:
    get:
      summary: Retrieves a list of protected tags from a project
      description: This endpoint returns a list of protected tags for a given project with pagination support.
      operationId: getProtectedTags
      tags:
      - Protected Tags
      parameters:
      - name: id
        in: path
        description: The ID or URL-encoded path of the project
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
          default: 1
      - name: per_page
        in: query
        description: Number of items to list per page
        required: false
        schema:
          type: integer
          default: 20
      responses:
        200:
          description: An array of protected tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_ProtectedTag'
components:
  schemas:
    API_Entities_ProtectedTag:
      type: object
      properties:
        name:
          type: string
          description: The name of the protected tag
        create_access_levels:
          type: array
          items:
            $ref: '#/components/schemas/API_Entities_AccessLevel'
      required:
      - name
      - create_access_levels
    API_Entities_AccessLevel:
      type: object
      properties:
        access_level:
          type: integer
          description: The access level required to create the tag
        access_level_description:
          type: string
          description: The description of the access level
      required:
      - access_level
      - access_level_description

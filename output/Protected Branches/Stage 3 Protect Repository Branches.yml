openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
  description: GitLab API for repository branch protection
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/protected_branches:
    post:
      summary: Protects a repository branch
      description: >
        Protects a single repository branch. This endpoint requires specific access rights.
      operationId: protectRepositoryBranch
      tags:
      - Repository
      parameters:
      - name: id
        in: path
        description: The ID or URL-encoded path of the project
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the branch to protect
                  example: main
                push_access_level:
                  type: integer
                  description: Access levels allowed to push (0 for no access, 30 for developers, 40 for maintainers, 60 for admins)
                  example: 40
                merge_access_level:
                  type: integer
                  description: Access levels allowed to merge (0 for no access, 30 for developers, 40 for maintainers, 60 for admins)
                  example: 40
                unprotect_access_level:
                  type: integer
                  description: Access levels allowed to unprotect (0 for no access, 40 for maintainers, 60 for admins)
                  example: 60
                allow_force_push:
                  type: boolean
                  description: Allow force pushing to the protected branch
                  example: false
                code_owner_approval_required:
                  type: boolean
                  description: Set to `true` if code owner approval is required
                  example: true
      responses:
        200:
          description: Branch was successfully protected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ProtectedBranch'
components:
  schemas:
    API_Entities_ProtectedBranch:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the protected branch
        name:
          type: string
          description: The name of the protected branch
        push_access_levels:
          type: array
          items:
            $ref: '#/components/schemas/API_Entities_AccessLevel'
        merge_access_levels:
          type: array
          items:
            $ref: '#/components/schemas/API_Entities_AccessLevel'
        unprotect_access_levels:
          type: array
          items:
            $ref: '#/components/schemas/API_Entities_AccessLevel'
        code_owner_approval_required:
          type: boolean
          description: Indicates if code owner approval is required
    API_Entities_AccessLevel:
      type: object
      properties:
        access_level:
          type: integer
          description: The access level code
        access_level_description:
          type: string
          description: The description of the access level

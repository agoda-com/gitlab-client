openapi: 3.0.0
info:
  title: GitLab Users API
  version: 1.0
  description: API for managing users in GitLab
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API endpoint
paths:
  /api/v4/users:
    get:
      summary: Get a list of users
      description: Returns a list of users.
      responses:
        200:
          description: A JSON array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_User'
    post:
      summary: Create a new user
      description: Creates a new user with the given details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_NewUser'
      responses:
        201:
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_User'
  /api/v4/users/{id}:
    get:
      summary: Get a single user
      description: Returns a single user by ID.
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the user to retrieve
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: A user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_User'
components:
  schemas:
    API_Entities_User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        name:
          type: string
        state:
          type: string
        avatar_url:
          type: string
        web_url:
          type: string
      required:
      - id
      - username
      - email
      - name
      - state
    API_Entities_NewUser:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        username:
          type: string
        name:
          type: string
      required:
      - email
      - password
      - username
      - name

openapi: 3.0.0
info:
  title: GitLab Pages Deployments API
  version: 1.0
  description: API for managing GitLab Pages Deployments
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/pages/deployments:
    get:
      summary: List all deployments of a project's pages
      description: Retrieves a list of all the deployments for a project's pages, including details such as creation date, deployment URL, path prefix, and root directory.
      operationId: listPagesDeployments
      tags:
      - Pages Deployments
      parameters:
      - name: id
        in: path
        description: The ID of the project
        required: true
        schema:
          type: integer
          format: int64
      - name: per_page
        in: query
        description: Number of items to list per page
        required: false
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        description: The page number to retrieve
        required: false
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: An array of pages deployments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_PagesDeployment'
components:
  schemas:
    API_Entities_PagesDeployment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique ID of the deployment
        created_at:
          type: string
          format: date-time
          description: The date and time when the deployment was created
        deployment_url:
          type: string
          format: uri
          description: The URL where the deployment is accessible
        path_prefix:
          type: string
          description: The path prefix for the deployment
        root_directory:
          type: string
          description: The root directory of the deployed site
      required:
      - id
      - created_at
      - deployment_url
      - path_prefix
      - root_directory

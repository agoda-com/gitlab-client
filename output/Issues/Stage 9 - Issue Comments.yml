openapi: 3.0.0
info:
  title: GitLab Notes API
  version: 1.0
  description: API for managing issue comments in GitLab
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API endpoint
paths:
  /api/v4/projects/{id}/issues/{issue_iid}/notes:
    get:
      summary: Get a list of all notes for a single issue
      tags:
      - issues
      - notes
      parameters:
      - name: id
        in: path
        required: true
        description: The ID or URL-encoded path of the project
        schema:
          type: string
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the project's issue
        schema:
          type: integer
      responses:
        200:
          description: An array of notes for the issue
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Note'
    post:
      summary: Create a new note (comment) on an issue
      tags:
      - issues
      - notes
      parameters:
      - name: id
        in: path
        required: true
        description: The ID or URL-encoded path of the project
        schema:
          type: string
      - name: issue_iid
        in: path
        required: true
        description: The internal ID of the project's issue
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  description: The content of the note
      responses:
        201:
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Note'
components:
  schemas:
    API_Entities_Note:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the note
        body:
          type: string
          description: The content of the note
        author:
          $ref: '#/components/schemas/API_Entities_User'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    API_Entities_User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user
        name:
          type: string
          description: The name of the user
        username:
          type: string
          description: The username of the user
        state:
          type: string
          description: The state of the user
        avatar_url:
          type: string
          format: uri
          description: The avatar URL of the user
        web_url:
          type: string
          format: uri
          description: The web URL of the user
security:
- oauth2:
  - read_user
  - api
  - read_api
  - write_api

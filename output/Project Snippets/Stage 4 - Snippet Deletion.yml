openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
  description: API for managing GitLab resources.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/snippets/{snippet_id}:
    delete:
      summary: Delete a project snippet
      description: Deletes a snippet for a given project.
      operationId: deleteProjectSnippet
      tags:
      - snippets
      parameters:
      - name: id
        in: path
        description: The ID of the project
        required: true
        schema:
          type: integer
      - name: snippet_id
        in: path
        description: The ID of the snippet to delete
        required: true
        schema:
          type: integer
      responses:
        204:
          description: No Content - Snippet successfully deleted.
      security:
      - oauth2:
        - write_repository

openapi: 3.0.0
info:
  title: GitLab Snippets API
  version: 1.0
  description: API for managing GitLab project snippets
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/snippets:
    get:
      summary: List snippets for a project
      description: Get a list of a project's snippets.
      operationId: listProjectSnippets
      tags:
      - snippets
      parameters:
      - name: id
        in: path
        description: The ID of the project
        required: true
        schema:
          type: integer
      responses:
        200:
          description: An array of snippets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Snippet'
  /api/v4/projects/{id}/snippets/{snippet_id}:
    get:
      summary: Get a single project snippet
      description: Retrieve a single snippet for a project by snippet ID.
      operationId: getProjectSnippet
      tags:
      - snippets
      parameters:
      - name: id
        in: path
        description: The ID of the project
        required: true
        schema:
          type: integer
      - name: snippet_id
        in: path
        description: The ID of the snippet
        required: true
        schema:
          type: integer
      responses:
        200:
          description: A single snippet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Snippet'
components:
  schemas:
    API_Entities_Snippet:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the snippet
        title:
          type: string
          description: The title of the snippet
        file_name:
          type: string
          description: The name of the snippet file
        content:
          type: string
          description: The content of the snippet
        author:
          $ref: '#/components/schemas/API_Entities_User'
        created_at:
          type: string
          format: date-time
          description: The creation date of the snippet
        updated_at:
          type: string
          format: date-time
          description: The last update date of the snippet
    API_Entities_User:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the user
        username:
          type: string
          description: The username of the user
        name:
          type: string
          description: The name of the user
        state:
          type: string
          description: The state of the user
        avatar_url:
          type: string
          description: The avatar URL of the user
        web_url:
          type: string
          description: The web URL of the user profile

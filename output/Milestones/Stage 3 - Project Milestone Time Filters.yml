openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
servers:
- url: https://gitlab.example.com/api/v4
paths:
  /api/v4/projects/{id}/milestones:
    get:
      summary: Get a list of project milestones filtered by update time
      description: Returns a list of project milestones. The milestones can be filtered by `updated_before` and `updated_after` parameters.
      parameters:
      - name: id
        in: path
        required: true
        description: The ID or URL-encoded path of the project
        schema:
          type: string
      - name: updated_before
        in: query
        required: false
        description: Return milestones updated before the specified time
        schema:
          type: string
          format: date-time
        example: 2013-10-02T09:24:18Z
      - name: updated_after
        in: query
        required: false
        description: Return milestones updated after the specified time
        schema:
          type: string
          format: date-time
        example: 2013-10-02T09:24:18Z
      responses:
        200:
          description: An array of project milestones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Milestone'
components:
  schemas:
    API_Entities_Milestone:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        iid:
          type: integer
          format: int64
          example: 42
        project_id:
          type: integer
          format: int64
          example: 23
        title:
          type: string
          example: v1.0
        description:
          type: string
          example: First release
        state:
          type: string
          enum:
          - active
          - closed
          example: active
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        due_date:
          type: string
          format: date-time
          nullable: true
        start_date:
          type: string
          format: date-time
          nullable: true

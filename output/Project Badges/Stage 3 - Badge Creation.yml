openapi: 3.0.0
info:
  title: GitLab Badge Creation API
  version: 1.0.0
  description: API for creating badges in GitLab projects
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/badges:
    post:
      summary: Add a new badge to a project
      description: Allows the addition of a new badge to a project.
      operationId: addProjectBadge
      tags:
      - Badges
      parameters:
      - name: id
        in: path
        description: The ID of the project
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - link_url
              - image_url
              properties:
                link_url:
                  type: string
                  description: The URL of the badge link
                  example: http://example.com/build/status
                image_url:
                  type: string
                  description: The URL of the badge image
                  example: http://example.com/build/status.svg
                rendered_link_url:
                  type: string
                  description: The URL of the rendered badge link
                  example: http://example.com/${CI_COMMIT_REF_NAME}
                rendered_image_url:
                  type: string
                  description: The URL of the rendered badge image
                  example: http://example.com/${CI_COMMIT_REF_NAME}.svg
                kind:
                  type: string
                  description: The kind of badge (e.g., 'project')
                  enum:
                  - project
                  - group
      responses:
        201:
          description: Badge created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
components:
  schemas:
    API_Entities_Badge:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the badge
        link_url:
          type: string
          description: The URL of the badge link
        image_url:
          type: string
          description: The URL of the badge image
        rendered_link_url:
          type: string
          description: The URL of the rendered badge link
        rendered_image_url:
          type: string
          description: The URL of the rendered badge image
        kind:
          type: string
          description: The kind of badge (e.g., 'project')

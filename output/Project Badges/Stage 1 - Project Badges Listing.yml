openapi: 3.0.0
info:
  title: GitLab Project Badges API
  version: 1.0
  description: API for managing GitLab project badges.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{id}/badges:
    get:
      summary: Retrieves a list of a project's badges and its group badges.
      description: Returns a list of badges for a given project including the badges inherited from the group.
      operationId: getProjectBadges
      tags:
      - Badges
      parameters:
      - name: id
        in: path
        description: The ID or URL-encoded path of the project
        required: true
        schema:
          type: string
      responses:
        200:
          description: An array of badges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Badge'
components:
  schemas:
    API_Entities_Badge:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique ID of the badge
        link_url:
          type: string
          format: uri
          description: The URL the badge links to
        image_url:
          type: string
          format: uri
          description: The URL of the badge image
        rendered_link_url:
          type: string
          format: uri
          description: The rendered link URL
        rendered_image_url:
          type: string
          format: uri
          description: The rendered image URL
        kind:
          type: string
          enum:
          - project
          - group
          description: The kind of badge (project or group)

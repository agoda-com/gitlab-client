openapi: 3.0.0
info:
  title: GitLab Project Access API
  version: 1.0
  description: Endpoints for querying project details and access levels in GitLab.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/projects/{project_id}:
    get:
      summary: Get a single project
      description: Returns information about a specific project.
      operationId: getProject
      parameters:
      - name: project_id
        in: path
        required: true
        description: The ID of the project to retrieve.
        schema:
          type: integer
      responses:
        200:
          description: Project details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Project'
      security:
      - oauth2:
        - read_project
  /api/v4/projects/{project_id}/access:
    get:
      summary: Get project access levels
      description: Returns access level details of the project.
      operationId: getProjectAccessLevels
      parameters:
      - name: project_id
        in: path
        required: true
        description: The ID of the project to retrieve access levels for.
        schema:
          type: integer
      responses:
        200:
          description: Project access levels retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ProjectAccess'
      security:
      - oauth2:
        - read_project
components:
  schemas:
    API_Entities_Project:
      type: object
      properties:
        id:
          type: integer
          example: 42
        name:
          type: string
          example: My Project
        namespace:
          type: string
          example: my-group
        path_with_namespace:
          type: string
          example: my-group/my-project
        created_at:
          type: string
          format: date-time
        default_branch:
          type: string
          example: main
        ssh_url_to_repo:
          type: string
          example: git@gitlab.example.com:my-group/my-project.git
        http_url_to_repo:
          type: string
          example: https://gitlab.example.com/my-group/my-project.git
        web_url:
          type: string
          example: https://gitlab.example.com/my-group/my-project
    API_Entities_ProjectAccess:
      type: object
      properties:
        project_id:
          type: integer
          example: 42
        access_level:
          type: string
          example: Maintainer
        permissions:
          type: array
          items:
            type: string
          example:
          - push_code
          - merge_code
          - create_issues
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://gitlab.example.com/oauth/authorize
          tokenUrl: https://gitlab.example.com/oauth/token
          scopes:
            read_project: Read access to project details and access levels
security:
- oauth2:
  - read_project

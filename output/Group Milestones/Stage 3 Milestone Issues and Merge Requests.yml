openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
  description: API for managing GitLab resources including milestones, issues, and merge requests.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/groups/{id}/milestones/{milestone_id}/issues:
    get:
      summary: Get issues for a specific milestone in a group
      description: Returns a list of issues for a given milestone within a specific group.
      operationId: getGroupMilestoneIssues
      tags:
      - milestones
      - issues
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the group
        schema:
          type: integer
      - name: milestone_id
        in: path
        required: true
        description: The ID of the milestone
        schema:
          type: integer
      responses:
        200:
          description: An array of issues
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Issue'
  /api/v4/groups/{id}/milestones/{milestone_id}/merge_requests:
    get:
      summary: Get merge requests for a specific milestone in a group
      description: Returns a list of merge requests for a given milestone within a specific group.
      operationId: getGroupMilestoneMergeRequests
      tags:
      - milestones
      - merge-requests
      parameters:
      - name: id
        in: path
        required: true
        description: The ID of the group
        schema:
          type: integer
      - name: milestone_id
        in: path
        required: true
        description: The ID of the milestone
        schema:
          type: integer
      responses:
        200:
          description: An array of merge requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_MergeRequest'
components:
  schemas:
    API_Entities_Issue:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        state:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    API_Entities_MergeRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        state:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

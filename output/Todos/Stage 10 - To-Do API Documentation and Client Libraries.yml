openapi: 3.0.0
info:
  title: To-Do API
  description: This is a simple API to manage to-do items.
  version: 1.0.0
servers:
- url: https://api.yourdomain.com/v1
  description: Production server
paths:
  /api/v4/todos:
    get:
      summary: List all to-do items
      operationId: listTodos
      tags:
      - todos
      responses:
        200:
          description: An array of to-do items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_ToDo'
    post:
      summary: Create a new to-do item
      operationId: createTodo
      tags:
      - todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_ToDo'
      responses:
        201:
          description: The created to-do item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ToDo'
  /api/v4/todos/{todoId}:
    get:
      summary: Get a to-do item by ID
      operationId: getTodoById
      tags:
      - todos
      parameters:
      - name: todoId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: A single to-do item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ToDo'
    put:
      summary: Update a to-do item by ID
      operationId: updateTodo
      tags:
      - todos
      parameters:
      - name: todoId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_ToDo'
      responses:
        200:
          description: The updated to-do item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ToDo'
    delete:
      summary: Delete a to-do item by ID
      operationId: deleteTodo
      tags:
      - todos
      parameters:
      - name: todoId
        in: path
        required: true
        schema:
          type: string
      responses:
        204:
          description: No content, to-do item deleted
components:
  schemas:
    API_Entities_ToDo:
      type: object
      required:
      - id
      - title
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the to-do item
        title:
          type: string
          description: The title of the to-do item
        completed:
          type: boolean
          default: false
          description: The completion status of the to-do item
        dueDate:
          type: string
          format: date-time
          description: The due date for the to-do item
security:
- ApiKeyAuth: []
securitySchemes:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-API-KEY

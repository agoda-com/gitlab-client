openapi: 3.0.0
info:
  title: To-Do Item API
  version: 1.0.0
  description: API for managing to-do items with enforced permissions and security.
servers:
- url: https://api.yourdomain.com/v1
  description: Production server
components:
  schemas:
    API_Entities_ToDoItem:
      type: object
      required:
      - id
      - title
      properties:
        id:
          type: string
          readOnly: true
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
    API_Entities_ToDoList:
      type: array
      items:
        $ref: '#/components/schemas/API_Entities_ToDoItem'
security:
- BearerAuth: []
paths:
  /api/v4/todos:
    get:
      summary: Get a list of to-do items
      operationId: listTodos
      tags:
      - todos
      security:
      - BearerAuth: []
      responses:
        200:
          description: A list of to-do items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ToDoList'
    post:
      summary: Create a new to-do item
      operationId: createTodo
      tags:
      - todos
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_ToDoItem'
      responses:
        201:
          description: To-do item created
  /api/v4/todos/{todoId}:
    get:
      summary: Get a specific to-do item
      operationId: getTodo
      tags:
      - todos
      security:
      - BearerAuth: []
      parameters:
      - name: todoId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Details of the to-do item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ToDoItem'
    put:
      summary: Update a to-do item
      operationId: updateTodo
      tags:
      - todos
      security:
      - BearerAuth: []
      parameters:
      - name: todoId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_ToDoItem'
      responses:
        200:
          description: To-do item updated

openapi: 3.0.0
info:
  title: GitLab To-Do API
  version: 1.0.0
  description: API for managing to-do items in GitLab, including new types such as CodeReview and SnippetComment.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API base URL
paths:
  /api/v4/todos:
    post:
      summary: Create a new to-do item
      operationId: createTodo
      tags:
      - todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/API_Entities_NewToDo'
      responses:
        201:
          description: The created to-do item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_ToDo'
components:
  schemas:
    API_Entities_ToDo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 42
        type:
          type: string
          enum:
          - Issue
          - MergeRequest
          - CodeReview
          - SnippetComment
        title:
          type: string
          example: Review the new authentication class
        description:
          type: string
          example: Please review the new authentication class for potential issues.
        state:
          type: string
          enum:
          - pending
          - completed
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    API_Entities_NewToDo:
      type: object
      required:
      - type
      - title
      properties:
        type:
          type: string
          enum:
          - Issue
          - MergeRequest
          - CodeReview
          - SnippetComment
        title:
          type: string
        description:
          type: string

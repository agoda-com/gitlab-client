openapi: 3.0.0
info:
  title: To-Do Item Response Optimization API
  version: 1.0.0
  description: API endpoints for optimized to-do item responses with pagination.
servers:
- url: https://api.yourdomain.com/v1
  description: Main API server
paths:
  /api/v4/todos:
    get:
      summary: Get a paginated list of to-do items
      description: Retrieve a list of to-do items with essential fields to ensure the response fits within a 4k token limit.
      operationId: getTodos
      tags:
      - To-Do
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number of the to-do items to retrieve.
      - in: query
        name: per_page
        schema:
          type: integer
          default: 20
        description: Number of to-do items per page.
      responses:
        200:
          description: A paginated list of to-do items.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_PaginatedTodoResponse'
components:
  schemas:
    API_Entities_TodoItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the to-do item.
        title:
          type: string
          description: Title of the to-do item.
        status:
          type: string
          enum:
          - pending
          - in_progress
          - completed
          description: Current status of the to-do item.
      required:
      - id
      - title
      - status
    API_Entities_PaginatedTodoResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/API_Entities_TodoItem'
        pagination:
          type: object
          properties:
            page:
              type: integer
              description: Current page number.
            per_page:
              type: integer
              description: Number of items per page.
            total_pages:
              type: integer
              description: Total number of pages.
            total_items:
              type: integer
              description: Total number of items.
      required:
      - items
      - pagination

openapi: 3.0.0
info:
  title: GitLab API
  version: 4.0
  description: API for managing GitLab resources.
servers:
- url: https://gitlab.example.com/api/v4
  description: GitLab API endpoint
paths:
  /api/v4/projects/{id}/repository/files/{file_path}:
    post:
      summary: Create a new file in a repository
      description: Creates a new file in the repository for a given project.
      operationId: createRepositoryFile
      tags:
      - Repository Files
      parameters:
      - name: id
        in: path
        required: true
        description: The ID or URL-encoded path of the project.
        schema:
          type: string
      - name: file_path
        in: path
        required: true
        description: URL-encoded path of the new file.
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                branch:
                  type: string
                  description: Name of the branch to commit into.
                content:
                  type: string
                  description: File content.
                commit_message:
                  type: string
                  description: Commit message.
                author_email:
                  type: string
                  description: Email of the commit author.
                  format: email
                author_name:
                  type: string
                  description: Name of the commit author.
              required:
              - branch
              - content
              - commit_message
      responses:
        201:
          description: File created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_path:
                    type: string
                    description: Path of the new file.
                  branch:
                    type: string
                    description: Branch name.
